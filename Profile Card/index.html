<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin-top: 50px;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img src="./images/bg-pattern-top.svg" class="img1" alt="">
  <img src="./images/bg-pattern-bottom.svg" class="img2" alt="">

  <div id="card">
    <img class="top" src="./images/bg-pattern-card.svg" alt="">

    <div class="bottom">

      <img class="avatar" src="./images/image-victor.jpg" alt="">
      <h2>Victor Crest <span>26</span></h2>
      <span>London</span>

      <div class="stats">
        <div class="followers stat">
          <h3>80K</h3>
          <span>Followers</span>
        </div>

        <div class="likes stat">
          <h3> 803K</h3>
          <span>Likes</span>
        </div>
        
        <div class="photos stat">
          <h3>1.4K</h3>
          <span>Photos</span>
        </div>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mr.D</a>.
  </div>

</body>

</html>
